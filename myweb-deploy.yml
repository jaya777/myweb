apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-deployment
spec:
  selector:
    matchLabels:
      app: myweb
  replicas: 2
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: mynew
        image: jayaraju/my-new:2.1.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
  name: mywebservice
spec:
  type: NodePort
  selector:
    app: myweb
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30017
    
